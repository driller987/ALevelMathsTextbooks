<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Further Statistics 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
      overflow-x: hidden;
      touch-action: pan-y;
    }
    .slider-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 100%;
      padding: 0;
      margin: 0;
    }
    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      display: flex;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .single-page {
      justify-content: center;
      background-color: white;
    }
    .single-page img {
      width: auto;
      max-width: 95%;
      height: 100vh;
      object-fit: contain;
    }
    .two-page-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      gap: 0;
      background-color: white;
    }
    .two-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .two-page img {
      width: auto;
      height: 100vh;
      object-fit: contain;
      margin: 0;
      padding: 0;
    }
    .nav-btn {
      position: fixed;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 30px 15px;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s ease;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      top: 50%;
      transform: translateY(-50%);
    }
    .prev-btn {
      left: 0;
      border-radius: 0 8px 8px 0;
    }
    .next-btn {
      right: 0;
      border-radius: 8px 0 0 8px;
    }
    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
    .page-nav-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      z-index: 100;
      width: 110px;
      transition: all 0.3s ease;
      text-align: center;
    }
    .page-nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
    .page-nav-menu {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px 5px;
      max-height: 30vh;
      overflow-y: auto;
      display: none;
      z-index: 100;
      width: 100px; 
    }
    .page-nav-menu.show {
      display: block;
    }
    .page-nav-item {
      padding: 5px 0;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 14px;
    }
    .page-nav-item:hover {
      background-color: #f5f5f5;
    }
    .page-nav-item:last-child {
      border-bottom: none;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 1024px) {
      .two-page-container {
        display: none !important;
      }
      .mobile-single-page {
        display: flex !important;
      }
      .desktop-slide {
        display: none !important;
      }
      .nav-btn {
        padding: 20px 10px;
        font-size: 20px;
        height: 80px;
      }
    }
    
    /* Desktop-specific styles */
    @media (min-width: 1025px) {
      .mobile-single-page {
        display: none !important;
      }
      .desktop-slide {
        display: flex !important;
      }
    }
  </style>
</head>

<button class="page-nav-btn" onclick="togglePageNav()">Go To</button>
<div class="page-nav-menu" id="pageNavMenu"></div>

<script>
  let currentIndex = 0;
  const slides = document.querySelector('.slides');
  let totalSlides;
  const pageNavMenu = document.getElementById('pageNavMenu');
  let isMobileView = window.innerWidth <= 1024;

  // Calculate total slides based on device type
  function calculateTotalSlides() {
    if (isMobileView) {
      totalSlides = document.querySelectorAll('.slide.single-page, .slide.mobile-single-page').length;
    } else {
      totalSlides = document.querySelectorAll('.slide.single-page, .slide.desktop-slide').length;
    }
  }

  // Generate page navigation menu
  function generatePageNav() {
    let html = '';
    if (isMobileView) {
      html += '<div class="page-nav-item" onclick="goToPage(0)">Title</div>';
      html += '<div class="page-nav-item" onclick="goToPage(1)">ii</div>';
      html += '<div class="page-nav-item" onclick="goToPage(2)">iii</div>';
      html += '<div class="page-nav-item" onclick="goToPage(3)">iv</div>';
      html += '<div class="page-nav-item" onclick="goToPage(4)">v</div>';
      html += '<div class="page-nav-item" onclick="goToPage(5)">vi</div>';
      for (let i = 6; i < totalSlides; i++) {
        html += `<div class="page-nav-item" onclick="goToPage(${i})">${i-5}</div>`;
      }
    } else {
      html += '<div class="page-nav-item" onclick="goToPage(0)">Title</div>';
      html += '<div class="page-nav-item" onclick="goToPage(1)">ii-iii</div>';
      html += '<div class="page-nav-item" onclick="goToPage(2)">iv-v</div>';
      html += '<div class="page-nav-item" onclick="goToPage(3)">vi-1</div>';
      for (let i = 4; i < totalSlides; i++) {
        const page1 = (i-3)*2;
        const page2 = page1 + 1;
        html += `<div class="page-nav-item" onclick="goToPage(${i})">${page1}-${page2}</div>`;
      }
    }
    pageNavMenu.innerHTML = html;
  }

  // Toggle page navigation menu visibility
  function togglePageNav() {
    calculateTotalSlides();
    if (!pageNavMenu.innerHTML) generatePageNav();
    pageNavMenu.classList.toggle('show');
  }

  function goToPage(index) {
    currentIndex = index;
    slides.style.transform = 'translateX(-' + (currentIndex * 100) + '%)';
    pageNavMenu.classList.remove('show');
  }

  function moveSlide(direction) {
    calculateTotalSlides();
    currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
    slides.style.transform = 'translateX(-' + (currentIndex * 100) + '%)';
  }

  // Adjust index for resizing
  function adjustIndexForResize() {
    if (isMobileView) {
      currentIndex = currentIndex * 2 - 1;
    } else {
      currentIndex = Math.floor(currentIndex / 2) + (currentIndex % 2);
    }
    currentIndex = Math.max(0, Math.min(currentIndex, totalSlides - 1));
    slides.style.transform = 'translateX(-' + (currentIndex * 100) + '%)';
  }

  window.addEventListener('resize', function() {
    const wasMobileView = isMobileView;
    isMobileView = window.innerWidth <= 1024;

    if (wasMobileView !== isMobileView) {
      calculateTotalSlides();
      adjustIndexForResize();
      generatePageNav();
    }
  });

  // Keyboard arrow navigation
  window.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowLeft') {
      moveSlide(-1);  // Move to the previous slide
    } else if (event.key === 'ArrowRight') {
      moveSlide(1);  // Move to the next slide
    }
  });

  // Initialize
  calculateTotalSlides();
  generatePageNav();
</script>
