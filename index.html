<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Book</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .book-shelf {
            width: 100%;
            overflow-x: auto;
            padding: 30px 10px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            white-space: nowrap;
        }
        .book-grid {
            display: grid;
	    place-content: center;
            grid-template-columns: repeat(7, minmax(160px, 1fr));
            grid-template-rows: repeat(2, auto);
            gap: 25px;
            width: max-content;
            min-width: 100%;
	    min-height: 85vh;
        }
        .book {
            position: relative;
            width: 100%;
            padding-top: 150%;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .book:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .book img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Enhanced scrollbar styling */
        .book-shelf::-webkit-scrollbar {
    	    height: 12px;

        }
        .book-shelf::-webkit-scrollbar-track {
    	    margin: 0 20px;
    	    background: #f1f1f1;
    	    border-radius: 10px;
    	    position: relative;
        }
        .book-shelf::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
            border: 2px solid #f1f1f1;
        }
        .book-shelf::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        /* Larger book size on big screens */
        @media (min-width: 1600px) {
            .book-grid {
                grid-template-columns: repeat(7, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>

<div class="book-shelf">
    <div class="book-grid">
        <div class="book" style="grid-column: 1; grid-row: 1;" onclick="window.location.href='Pure Maths Year 1.html'">
            <img src="BookImages/PureMaths1/Pure_Maths_1-001.jpg" alt="Pure Maths Year 1">
        </div>
        <div class="book" style="grid-column: 1; grid-row: 2;" onclick="window.location.href='Pure Maths Year 2.html'">
            <img src="BookImages/PureMaths2/PureMaths2-001.jpg" alt="Pure Maths Year 2">
        </div>
        <div class="book" style="grid-column: 2; grid-row: 1;" onclick="window.location.href='Statistics and Mechanics Year 1.html'">
            <img src="BookImages/StatisticsAndMechanics1/StatisticsAndMechanics1-001.jpg" alt="Statistics and Mechanics Year 1">
        </div>
        <div class="book" style="grid-column: 2; grid-row: 2;" onclick="window.location.href='Statistics and Mechanics Year 2.html'">
            <img src="BookImages/StatisticsAndMechanics2/StatisticsAndMechanics2-001.jpg" alt="Statistics and Mechanics Year 2">
        </div>
        <div class="book" style="grid-column: 3; grid-row: 1;" onclick="window.location.href='Core Pure Maths 1.html'">
            <img src="BookImages/CorePureMaths1/CorePureMaths1-001.jpg" alt="Core Pure Maths 1">
        </div>
        <div class="book" style="grid-column: 3; grid-row: 2;" onclick="window.location.href='Core Pure Maths 2.html'">
            <img src="BookImages/CorePureMaths2/CorePureMaths2-001.jpg" alt="Core Pure Maths 2">
        </div>
        <div class="book" style="grid-column: 4; grid-row: 1;" onclick="window.location.href='Further Pure Maths 1.html'">
            <img src="BookImages/FurtherPureMaths1/FurtherPureMaths1-001.jpg" alt="Further Pure Maths 1">
        </div>
        <div class="book" style="grid-column: 4; grid-row: 2;" onclick="window.location.href='Further Pure Maths 2.html'">
            <img src="BookImages/FurtherPureMaths2/FurtherPureMaths2-001.jpg" alt="Further Pure Maths 2">
        </div>
        <div class="book" style="grid-column: 5; grid-row: 1;" onclick="window.location.href='Further Mechanics 1.html'">
            <img src="BookImages/FurtherMechanics1/FurtherMechanics1-001.jpg" alt="Further Mechanics 1">
        </div>
        <div class="book" style="grid-column: 5; grid-row: 2;" onclick="window.location.href='Further Mechanics 2.html'">
            <img src="BookImages/FurtherMechanics2/FurtherMechanics2-001.jpg" alt="Further Mechanics 2">
        </div>
        <div class="book" style="grid-column: 6; grid-row: 1;" onclick="window.location.href='Further Statistics 1.html'">
            <img src="BookImages/FurtherStatistics1/FurtherStatistics1-001.jpg" alt="Further Statistics 1">
        </div>
        <div class="book" style="grid-column: 6; grid-row: 2;" onclick="window.location.href='Further Statistics 2.html'">
            <img src="BookImages/FurtherStatistics2/FurtherStatistics2-001.jpg" alt="Further Statistics 2">
        </div>
        <div class="book" style="grid-column: 7; grid-row: 1;" onclick="window.location.href='Decision Maths 1.html'">
            <img src="BookImages/DecisionMaths1/DecisionMaths1-001.jpg" alt="Decision Maths 1">
        </div>
        <div class="book" style="grid-column: 7; grid-row: 2;" onclick="window.location.href='Decision Maths 2.html'">
            <img src="BookImages/DecisionMaths2/DecisionMaths2-001.jpg" alt="Decision Maths 2">
        </div>
    </div>
</div>

</body>
</html>
